# https://aka.ms/yaml

trigger:
  branches:
    include:
      - "*"
    # - master
    # - releases/*
  paths:
    exclude:
      - additions.md
      - ChangeLog.Txt
      - README.md

stages:
  - stage: Checkout
    displayName: "Checkout and dependencies"
    jobs:
      - job: "Savedependencies"
        displayName: "Save dependencies"
        pool:
          vmImage: "windows-latest"
        steps:
          - checkout: none
          - powershell: |
              "New-Item -ItemType Directory -Path './Modules'
              $Params = @{Path = './Modules';Repository = 'PSGallery'}
              Save-Module -Name Pester -RequiredVersion 4.10.1 @Params
              Save-Module -Name ImportExcel -RequiredVersion 7.1.1 @Params
            displayName: "Upload Powershell dependencies to pipeline"
          - task: CopyFiles@2
            inputs:
              SourceFolder: $(Build.SourcesDirectory)
              TargetFolder: $(Build.ArtifactStagingDirectory)
          - task: PublishPipelineArtifact@1
            inputs:
              TargetPath: $(Build.ArtifactStagingDirectory)
              artifact: dependencies_powershell
      - job: "SaveCoreDependencies"
        displayName: "Save core dependencies"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - checkout: none
          - pwsh: |
              "New-Item -ItemType Directory -Path './Modules'
              $Params = @{Path = './Modules';Repository = 'PSGallery'}
              Save-Module -Name Pester -RequiredVersion 4.10.1 @Params
              Save-Module -Name ImportExcel -RequiredVersion 7.1.1 @Params
            displayName: "Upload pwsh dependencies to pipeline"
          - task: CopyFiles@2
            inputs:
              SourceFolder: $(Build.SourcesDirectory)
              TargetFolder: $(Build.ArtifactStagingDirectory)
          - task: PublishPipelineArtifact@1
            inputs:
              TargetPath: $(Build.ArtifactStagingDirectory)
              artifact: dependencies_pwsh
      - job: "Checkout"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - checkout: self
          - task: CopyFiles@2
            inputs:
              SourceFolder: $(Build.SourcesDirectory)
              TargetFolder: $(Build.ArtifactStagingDirectory)
          - task: PublishPipelineArtifact@1
            inputs:
              TargetPath: $(Build.ArtifactStagingDirectory)
              artifact: checkout

  - stage: Tests
    jobs:
      - template: RunTest.yml
        parameters:
          Browser: Chrome
      - template: RunTest.yml
        parameters:
          Browser: Firefox
      - template: RunTest.yml
        parameters:
          Browser: Chrome
          OS: windows
      - template: RunTest.yml
        parameters:
          Browser: Firefox
          OS: windows
      - template: RunTest.yml
        parameters:
          Browser: Chrome
          OS: windows
          Stack: powershell
      - template: RunTest.yml
        parameters:
          Browser: Firefox
          OS: windows
          Stack: powershell
      - template: RunTest.yml
        parameters:
          Browser: InternetExplorer
          OS: windows
          Stack: powershell
